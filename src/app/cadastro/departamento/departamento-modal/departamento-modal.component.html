<mat-card>
  <mat-card-title>
    <h2>Cadastro de Departamentos</h2>
    <button mat-button class="botaoFechar" (click)="fechar()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-title>

  <mat-card-content>

    <form [formGroup]="frmDepartamento">

      <div fxLayout="column">

        <div fxLayout="row" fxFlex fxLayoutGap="10px">

          <mat-form-field fxFlex>
            <mat-label>Descrição</mat-label>
            <input matInput placeholder="Descrição" formControlName="descricao" required>  
            <mat-error *ngIf="frmDepartamento.controls['descricao'].hasError('required')">Descrição is required</mat-error>
            <mat-error *ngIf="frmDepartamento.controls['descricao'].hasError('minlength')">Descrição should be more than 3 characters</mat-error>
            <mat-error *ngIf="frmDepartamento.controls['descricao'].hasError('maxlength')">Descrição should be less than 15 characters</mat-error> 
          </mat-form-field>         

        </div>
       
      </div>

    </form>

  </mat-card-content>

  <mat-card-actions>

    <div fxLayoutAlign="end start">
      <button [disabled]="frmDepartamento.invalid" mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    </div>

  </mat-card-actions>

</mat-card>
