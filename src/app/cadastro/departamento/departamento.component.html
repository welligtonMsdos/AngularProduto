<section fxLayout="column wrap">

  <div class="parent">

    <div fxFlex>

      <mat-card>        

        <div>
          <button mat-raised-button color="primary" (click)="novo()">Novo</button>
          <br>
        </div>

        <div style="padding: 10px;">

          <!-- <input (changeValue)="changeFn($event)"> -->

          <form>

            <mat-form-field fxFlex>

              <mat-label>Pesquisa</mat-label>

              <input matInput (change)="changeFn($event)">

              <mat-icon color="primary" matSuffix>search</mat-icon>

            </mat-form-field>

          </form>

        </div>

        <div>

          <table mat-table [dataSource]="dsDepartamento" class="mat-elevation-z8">

            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef width="50px"> Editar </th>
              <td mat-cell *matCellDef="let row" width="50px">
                <button id="editar" role="button" attribute="aria-label" mat-icon-button matTooltip="Editar"
                  matTooltipClass="tootip-btn" aria-label="Editar">
                  <mat-icon color="primary" (click)="editar(row.id)">edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
              <th mat-header-cell *matHeaderCellDef width="50px"> Excluir </th>
              <td mat-cell *matCellDef="let row" width="50px">
                <button mat-icon-button>
                  <mat-icon color="warn" (click)="excluir(row.id)">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>

        </div>

        <mat-paginator [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons></mat-paginator>

      </mat-card>

    </div>

  </div>

</section>
